<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
</head>
<body>
<h1>글 수정</h1>
<hr>
<!-- Thymeleaf를 사용하여 post 객체의 데이터를 폼에 미리 채웁니다. -->
<form th:action="@{/postUpdate/{postNum}(postNum=${post.id})}" method="post">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${post.title}" required><br>
    <label for="content">내용:</label>
    <textarea id="content" name="content" th:text="${post.content}" required></textarea><br>
    <button type="submit">저장</button>
</form>
</body>
</html>
